
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "DogPreferences.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Chewy&family=Roboto:wght@900&display=swap" rel="stylesheet">
	<title>Chewy Dog Survey</title>
    </head>
    <body background-color = "#eeeded">
        <div class = "banner">
            <img src = "images/chewy.png" width = "auto" height = "80">
        </div>
        <h1 class="title">Enter Your Dog Preferences</h1>
        <br><br><br><br><br><br>
        <div class = "wrapper">
            <div>
                <p class = "question, title">Pet size preference?</p>
                <input type = "checkbox" id = "size1" name = "size" value="small">
                <label for = "size1" class ="answer">Small</label>
                <input type = "checkbox" id = "size2" name = "size" value = "medium">
                <label for = "size2" class ="answer">Medium</label>
                <input type = "checkbox" id = "size3" name = "size" value = "large">
                <label for = "size3" class ="answer">Large</label>
            </div>
            <div >
                <p class = "question, title">Must be hypoallergenic?</p>
                <input type = "checkbox" id = "hypo1" name = "hypoallergenic" value = "yes">
                <label for = "hypo1" class ="answer">Yes</label>
                <input type = "checkbox" id = "hypo2" name = "hypoallergenic" value = "no">
                <label for = "hypo2" class ="answer">No</label>
            </div>
            <div>
                <p class = "question, title">Are you okay with shedding?</p>
                <input type = "checkbox" id = "shed1" name = "sheds" value = "yes">
                <label for = "shed1" class ="answer">Yes</label>
                <br>
                <input type = "checkbox" id = "shed2" name = "sheds" value = "no">
                <label for = "shed2" class ="answer">No</label>
               

            </div>
            <div>
                <p class = "question, title">Must be protective?</p>
                <input type = "checkbox" id = "hrs1" name = "protective" value = "yes">
                <label for = "hrs1" class ="answer">Yes</label>
                <input type = "checkbox" id = "hrs2" name = "protective" value = "no">
                <label for = "hrs2" class ="answer">No</label>
               
            </div>
            <div>
                <p class = "question, title">Do you have a yard?</p>
                <input type = "checkbox" id = "yard1" name = "yard" value = "yes">
                <label for = "yard1" class ="answer">Yes</label>
                <input type = "checkbox" id = "yard2" name = "yard" value = "no">
                <label for = "yard2" class ="answer">No</label>
            </div>
            <div>
                <p class = "question, title">Are you okay with possible medical conditions?</p>
                <input type = "checkbox" id = "pred1" name = "medical conditions" value = "yes">
                <label for = "pred1" class ="answer">Yes</label>
                <input type = "checkbox" id = "pred2" name = "medical conditions" value = "no">
                <label for = "pred1" class ="answer">No</label>
            </div>
            <div>
                <p class = "question, title">Is frequent barking okay?</p>
                <input type = "checkbox" id = "vol1" name = "loud okay" value = "yes">
                <label for = "vol2" class ="answer">Yes</label>
                <input type = "checkbox" id = "vol2" name = "loud okay" value = "no">
                <label for = "vol2" class ="answer">No</label>
            </div>
            <div>
                <p class = "question, title">Must get along with other ?</p>
                <input type = "checkbox" id = "social1" name = "gets along with other" value = "yes">
                <label for = "vol2" class ="answer">Yes</label>
                <input type = "checkbox" id = "social2" name = "gets along with other" value = "no">
                <label for = "vol2" class ="answer">No</label>
            </div>
            <div>
                <p class = "question, title">Do you have small children?</p>
                <input type = "checkbox" id = "child1" name = "good around small children" value = "yes">
                <label for = "vol2" class ="answer">Yes</label>
                <input type = "checkbox" id = "Child2" name = "good around small children" value = "no">
                <label for = "vol2" class ="answer">No</label>
            </div>
            <div class = "center">
                <button class = "button" id = "findDogButton">Find Me A Dog</button>
            </div>
        </div>
    <script src="script.js"></script>
    </body>

</html>
